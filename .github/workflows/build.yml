name: Build iOS Tweak

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Setup Theos
      uses: Randomblock1/theos-action@v1

    - name: Build Package
      run: make package

    - name: Upload DEB Package
      uses: actions/upload-artifact@v4
      with:
        name: AutoClicker-DEB
        path: packages/*.deb

    - name: Upload DYLIB (for direct injection)
      uses: actions/upload-artifact@v4
      with:
        name: AutoClicker-DYLIB
        path: .theos/obj/debug/*.dylib
